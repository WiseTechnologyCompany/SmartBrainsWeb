<div class="leFadeInLeft main-container">
  <div class="esqueceu-senha-container">
    <div class="logo-container">
      <img class="logo-wisefinances" src="wisefinances.png" alt="Logo da Wise Finances" />
    </div>

    <div class="titulo">
      <p>Confirmar Identidade</p>
    </div>

    <div class="subtitulo">
      <p>Informe seu e-mail para receber o código de confirmação!</p>
    </div>

    <div class="email-container">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input
         matInput 
         placeholder="E-mail" 
         [formControl]="email" 
         required />
        <mat-error *ngIf="email.invalid">{{ getEmailError() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="btn-container">
      <button [routerLink]="['/login']" class="btn-cancelar" mat-fab>
        CANCELAR
      </button>
      <button class="btn-enviar" mat-fab (click)="verificarFormGroup()">ENVIAR</button>
    </div>
  </div>

  <div class="footer-container">
    <footer>
      <p>© 2025 Wise Finances</p>
    </footer>
  </div>
</div>
